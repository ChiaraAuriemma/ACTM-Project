<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="style.css">
	<script src="javascript/MusicKeyBoard.js" charset="utf-8" defer></script>
	<script src="javascript/midi.js" charset="utf-8" defer></script>
	<script src="javascript/model.js" charset="utf-8" defer></script>
	<script src="javascript/controller.js" charset="utf-8" defer></script>
	<script src="javascript/view.js" charset="utf-8" defer></script>
	<script src="javascript/utils.js" charset="utf-8" defer></script>
	<script src="javascript/metronome.js" charset="utf-8" defer></script>
	<title>Page</title>
</head>
<body>
	<header>
		<h1>It's not Garage Band</h1>
		<nav>
		  <div class="dropdown">
			<button onclick="toggleDropdown(event)" id="dropProject_button" class = "header_button">Projects</button>
			<div class="dropdown-content" id="dropProject">
			  <a href="#" id = "load_button">Load Project</a>
			  <a href="#" id = "save_button">Save</a>
			</div>
		  </div>
		  <div class="dropdown">
			<button onclick="toggleDropdown(event)" id="dropAdd_button" class = "header_button">Add instrument</button>
			<div class="dropdown-content" id="dropAdd">
			  <a href="#" id = "piano" onclick="controller.choose_instrument(event)">Piano</a>
			  <a href="#" id = "drum" onclick="controller.choose_instrument(event)">Drum</a>
			  <a href="#" id = "guitar" onclick="controller.choose_instrument(event)">Guitar</a>
			  <a href="#" id = "bass"  onclick="controller.choose_instrument(event)">Bass</a>
			</div>
		  </div>
		  <a href="#" class = "header_button" id = "remove_button" onclick="controller.activate_removal(event)">Remove Instruments</a>
		  <a href="#" id = "play_button" class = "header_button">Play</a>
		  <a href="#" id = "rec_button" class = "header_button">Rec</a>
		  <form>
			<input id = "metronome" type="number" name="numero" min="20" max="250" step="1", value="140">
			<input type="submit" class = "header_button" value="Start/Stop Metronome" onclick="controller.play_metronome(event)">
		  </form>
		  <a href="#" id="loop" class ="header_button">Loop</a>
		</nav>
	  </header>

	  <div id = "instruments_div">
	  </div>
		
</body>
</html>
