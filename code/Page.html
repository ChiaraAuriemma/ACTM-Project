<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/drum.css">
	<link rel="stylesheet" href="./css/piano.css">
	<link rel="stylesheet" href="./css/guitar.css">
	<link rel="stylesheet" href="./css/recording.css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" ></script>
	<script src="javascript/MediaRecorder.js" charset="utf-8" defer></script>
	<script src="javascript/sampleLists.js" charset="utf-8" defer></script>
	<script src="javascript/MusicKeyBoard.js" charset="utf-8" defer></script>
	<script src="javascript/midi.js" charset="utf-8" defer></script>
	<script src="javascript/drum.js" charset="utf-8" defer></script>
	<script src="javascript/model.js" charset="utf-8" defer></script>
	<script src="javascript/controller.js" charset="utf-8" defer></script>
	<script src="javascript/view.js" charset="utf-8" defer></script>
	<script src="javascript/utils.js" charset="utf-8" defer></script>
	<script src="javascript/metronome.js" charset="utf-8" defer></script>
	<script src="javascript/guitar.js" charset="utf-8" defer></script>
	<script src="javascript/bass.js" charset="utf-8" defer></script>
	<title>Page</title>
</head>
<body>
	
		<header>
			
				
				<img src="images/logo.png" class="logo_img"> 
				
				<nav class="nav_style">
				<div class="dropdown">
					<button onclick="toggleDropdown(event)" id="dropAdd_button" class = "header_button">Add instrument</button>
					<div class="dropdown-content" id="dropAdd">
					<a href="#" id = "piano" onclick="controller.choose_instrument(event)">Piano</a>
					<a href="#" id = "drum" onclick="controller.choose_instrument(event)">Drum</a>
					<a href="#" id = "guitar" onclick="controller.choose_instrument(event)">Guitar</a>
					<a href="#" id = "bass"  onclick="controller.choose_instrument(event)">Bass</a>
					<a href="#" id = "voice"  onclick="controller.choose_instrument(event)">Voice</a>
					</div>
				</div>
				<a href="#" class = "header_button" id = "remove_button" onclick="controller.activate_button(event)">Remove Instruments</a>
				<a href="#" id = "play_button" class = "header_button" onclick = "controller.activate_button(event)">Play</a>
				<a href="#" id = "rec_button" class = "header_button" onclick = "controller.activate_button(event)">Rec</a>
				<a href="#" id = "deleteRecord_button" class = "header_button" onclick = "controller.activate_button(event)">Delete Record</a>
				<form class="met_form">
					<input id = "metronome" class="met_input" type="number" name="numero" min="20" max="250" step="1", value="140">
					<input type="submit" class = "header_button" value="Start/Stop Metronome" onclick="controller.play_metronome(event)">
				</form>
				<a href="#" id="loop_button" class ="header_button" onclick="controller.activate_button(event)">Loop</a>
				</nav>
			

				<div id = "instruments_div">
			
		</header>	

</body>
